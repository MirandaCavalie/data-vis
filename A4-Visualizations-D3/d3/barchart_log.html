<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bar Chart (Log Scale) in D3</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    .back-link {
      align-self: flex-start;
      max-width: 860px;
      width: 100%;
      margin: 0 auto 15px auto;
      font-size: 14px;
    }
    .back-link a { color: steelblue; text-decoration: none; }
    .back-link a:hover { text-decoration: underline; }
    .chart-container {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 30px;
      max-width: 860px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    h1 { color: #2c3e50; font-size: 1.4rem; margin-bottom: 4px; }
    .subtitle { font-size: 0.85rem; color: #777; margin-bottom: 20px; }
    .axis text { fill: #555; font-family: Arial, sans-serif; font-size: 12px; }
    .axis path, .axis line { stroke: #ccc; }
    .axis-label { fill: #555; font-size: 13px; font-family: Arial, sans-serif; }
    .data-label { fill: #2c3e50; font-size: 11px; font-family: Arial, sans-serif; font-weight: bold; }
    .bar { cursor: pointer; }
    .bar:hover { opacity: 0.8; }
    .tooltip {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px 12px;
      font-size: 13px;
      color: #333;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      box-shadow: 0 3px 12px rgba(0,0,0,0.12);
      font-family: Arial, sans-serif;
    }
    .tooltip strong { color: steelblue; }
    .note { font-size: 0.8rem; color: #999; margin-top: 12px; font-style: italic; }
  </style>
</head>
<body>
  <div class="back-link"><a href="../index.html">‚Üê Back to A4</a></div>
  <div class="chart-container">
    <h1>Total Screen Time Sum by Category (Log Scale)</h1>
    <p class="subtitle">Cumulative hours per device &amp; internet type on a logarithmic scale</p>
    <div id="chart"></div>
    <p class="note">Note: Y-axis uses a base-10 logarithmic scale (d3.scaleLog) cited in the references section</p>
  </div>
  <div class="tooltip" id="tooltip"></div>

  <script>
    const margin = {top: 25, right: 20, bottom: 55, left: 65};
    const width = 780 - margin.left - margin.right;
    const height = 420 - margin.top - margin.bottom;

    const svg = d3.select("#chart")
      .append("svg")
      .attr("viewBox", `0 0 ${width + margin.left + margin.right} ${height + margin.top + margin.bottom}`)
      .attr("preserveAspectRatio", "xMidYMid meet")
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    const tooltip = d3.select("#tooltip");
    const colors = ["#4682B4", "#5A9BD5", "#2E75B6", "#e67e22", "#27ae60"];

    d3.csv("../data/daily_usage.csv").then(data => {
      data.forEach(d => { d.total_screen_time = +d.total_screen_time; });

      const groupedDevice = d3.rollup(data,
        v => ({ sum: d3.sum(v, d => d.total_screen_time), count: v.length, avg: d3.mean(v, d => d.total_screen_time) }),
        d => d.primary_device
      );

      const groupedNet = d3.rollup(data,
        v => ({ sum: d3.sum(v, d => d.total_screen_time), count: v.length, avg: d3.mean(v, d => d.total_screen_time) }),
        d => d.internet_type
      );

      const allData = [
        ...Array.from(groupedDevice, ([key, val]) => ({ category: key, ...val })),
        ...Array.from(groupedNet, ([key, val]) => ({ category: key, ...val }))
      ].sort((a, b) => b.sum - a.sum);

      const x = d3.scaleBand()
        .domain(allData.map(d => d.category))
        .range([0, width])
        .padding(0.3);

      const y = d3.scaleLog() //logscale for y axis
        .domain([1, d3.max(allData, d => d.sum) * 1.5])
        .range([height, 0]);

      //grid 
      svg.append("g")
        .call(d3.axisLeft(y).ticks(5, "~s").tickSize(-width).tickFormat(""))
        .call(g => g.select(".domain").remove())
        .call(g => g.selectAll("line").attr("stroke", "#e8e8e8"));

      //x axis
      svg.append("g")
        .attr("class", "axis")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x).tickSize(0))
        .selectAll("text").attr("dy", "1em");

      svg.append("g")
        .attr("class", "axis")
        .call(d3.axisLeft(y).ticks(5, ",d"))
        .call(g => g.select(".domain").remove());

      svg.append("text")
        .attr("class", "axis-label")
        .attr("x", width / 2)
        .attr("y", height + 46)
        .attr("text-anchor", "middle")
        .text("Category (Device / Internet Type)");

      svg.append("text")
        .attr("class", "axis-label")
        .attr("x", -height / 2)
        .attr("y", -50)
        .attr("text-anchor", "middle")
        .attr("transform", "rotate(-90)")
        .text("Total Screen Hours (log scale)");

      svg.selectAll(".bar")
        .data(allData)
        .join("rect")
        .attr("class", "bar")
        .attr("x", d => x(d.category))
        .attr("width", x.bandwidth())
        .attr("y", height)
        .attr("height", 0)
        .attr("fill", (d, i) => colors[i % colors.length])
        .attr("rx", 3)
        .on("mouseover", (event, d) => {
          tooltip.style("opacity", 1)
            .html(`<strong>${d.category}</strong><br>Total: ${d3.format(",.0f")(d.sum)} hrs<br>Count: ${d.count}<br>Avg: ${d.avg.toFixed(1)} hrs`);
        })
        .on("mousemove", event => {
          tooltip.style("left", (event.pageX + 12) + "px")
            .style("top", (event.pageY - 40) + "px");
        })
        .on("mouseout", () => tooltip.style("opacity", 0))
        .transition()
        .duration(700)
        .delay((d, i) => i * 120)
        .ease(d3.easeCubicOut)
        .attr("y", d => y(d.sum))
        .attr("height", d => height - y(d.sum));

      svg.selectAll(".data-label")
        .data(allData)
        .join("text")
        .attr("class", "data-label")
        .attr("x", d => x(d.category) + x.bandwidth() / 2)
        .attr("y", d => y(d.sum) - 6)
        .attr("text-anchor", "middle")
        .attr("opacity", 0)
        .text(d => d3.format(",.0f")(d.sum))
        .transition()
        .duration(400)
        .delay((d, i) => i * 120 + 500)
        .attr("opacity", 1);
    });
  </script>
</body>
</html>
